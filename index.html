<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./app.js" defer></script>
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center">Todo App</h1>

    <div class="container">
        <form class="todo-form mb-5 input-group" id="todoForm">
            <input class="form-control" name="user_todo" id="userTodoInput" type="text" placeholder="enter your todo" minlength="2" required>
            <button class="btn btn-success">Add</button>
        </form>

        <section class="todos" id="todoSection">
            <ul class="todo-list list-unstyled" id="todoList">
            </ul>
        </section>
        <template data-todo>
            <li class="todo-item mb-3" id="todoItem">
                <div class="d-flex flex-wrap align-items-center justify-content-between px-3 py-3 bg-dark bg-opacity-50 rounded-1 text-white">
                    <p class="mb-0 todo-title" id="todoTitle">Todo title</p>

                    <div class="d-flex align-items-center gap-3">
                        <button class="btn btn-danger" id="deleteTodo">
                            Delete
                        </button>

                        <button class="btn btn-success" id="saveTodo">Save</button>

                        <input class="form-check-input p-3" id="checkTodo" type="checkbox" name="user_todo_check" id="userTodoCheck">
                    </div>
                </div>
            </li>
        </template>
    </div>
</body>
</html>
